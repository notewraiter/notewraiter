<!DOCTYPE html>
<html>
<head>
    <title>notewrAIter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.jpg" type="image/jpg">
    <style>
      form {
          display: flex;
          flex-direction: column;
          align-items: center;
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      form label {
          font-weight: bold;
          margin-top: 15px;
      }
  
      form input[type="text"],
      form input[type="email"],
      form textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          box-sizing: border-box; /* Ensure the padding and border are included in the width */
          margin-bottom: 15px; /* Add some spacing between the input fields */
      }
  
      
      form input[type="submit"] {
          margin-top: 20px;
          padding: 10px 20px;
          border: none;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
          border-radius: 5px;
      }
  
      form input[type="submit"]:hover {
          background-color: #0056b3;
      }
  </style>

</head>
<body>
  <nav>
    <a href="index.html">
        <img class="nav-image" src="emblem.jpg" alt="NoteWriter emblem"  >
    </a>
      <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html" class="button">Sign Up</a></li>
      </ul>
  </nav>

  <main>
    <h2>We Would Love to Hear From You!</h2>
    <section>
    <p>Fill out the form below and we will get back to you as soon as possible.
    </p>
    <p>If you prefer email, you can use <a href="mailto:boston@getnotewriter.com">boston@getnotewriter.com</a>.</p>
</section>

<form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
      <fieldset id="fs-frm-selects">
        <label for="timely">Are you interested in investing in our company?</label>
        <select name="timely" id="timely" required="">
          <option value="" selected="" disabled="">Choose</option>
          <option value="1">Yes!</option>
          <option value="3">Not at this time.</option>
        </select>
      </fieldset>
      <label for="message">Your Message</label>
      <textarea rows="3" name="message" id="message" placeholder="Type your message, question, comment, concern, or investment offer here." required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
    </fieldset>
    <input type="submit" value="Send Message">
  </form><style>/* reset */
  #fs-frm input,
  #fs-frm select,
  #fs-frm textarea,
  #fs-frm fieldset,
  #fs-frm optgroup,
  #fs-frm label,
  #fs-frm #card-element:disabled {
    font-family: inherit;
    font-size: 100%;
    color: inherit;
    border: none;
    border-radius: 0;
    display: block;
    width: 100%;
    padding: 0;
    margin: 0;

  }
  #fs-frm label,
  #fs-frm legend,
  #fs-frm ::placeholder {
    font-size: .825rem;
    margin-bottom: .5rem;
    padding-top: .2rem;
    display: flex;
    align-items: baseline;
  }
  
  /* border, padding, margin, width */
  #fs-frm input,
  #fs-frm select,
  #fs-frm textarea,
  #fs-frm #card-element {
    border: 1px solid rgba(0,0,0,0.2);
    background-color: rgba(255,255,255,0.9);
    padding: .75em 1rem;
    margin-bottom: 1.5rem;
  }
  #fs-frm input:focus,
  #fs-frm select:focus,
  #fs-frm textarea:focus {
    background-color: white;
    outline-style: solid;
    outline-width: thin;
    outline-color: gray;
    outline-offset: -1px;
  }
  #fs-frm [type="text"],
  #fs-frm [type="email"] {
    width: 100%;
  }
  #fs-frm [type="button"],
  #fs-frm [type="submit"],
  #fs-frm [type="reset"] {
    width: auto;
    cursor: pointer;
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
  }
  #fs-frm [type="button"]:focus,
  #fs-frm [type="submit"]:focus,
  #fs-frm [type="reset"]:focus {
    outline: none;
  }
  #fs-frm [type="submit"],
  #fs-frm [type="reset"] {
    margin-bottom: 0;
  }
  #fs-frm select {
    text-transform: none;
  }
  
  #fs-frm [type="checkbox"] {
    -webkit-appearance: checkbox;
    -moz-appearance: checkbox;
    appearance: checkbox;
    display: inline-block;
    width: auto;
    margin: 0 .5em 0 0 !important;
  }
  
  #fs-frm [type="radio"] {
    -webkit-appearance: radio;
    -moz-appearance: radio;
    appearance: radio;
  }
  
  /* address, locale */
  #fs-frm fieldset.locale input[name="city"],
  #fs-frm fieldset.locale select[name="state"],
  #fs-frm fieldset.locale input[name="postal-code"] {
    display: inline;
  }
  #fs-frm fieldset.locale input[name="city"] {
    width: 52%;
  }
  #fs-frm fieldset.locale select[name="state"],
  #fs-frm fieldset.locale input[name="postal-code"] {
    width: 20%;
  }
  #fs-frm fieldset.locale input[name="city"],
  #fs-frm fieldset.locale select[name="state"] {
    margin-right: 3%;
  }
  </style>
